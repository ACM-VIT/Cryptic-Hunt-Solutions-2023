<!DOCTYPE html>
<head>
<title>don't panic</title>
<style>
  body {
    background-color: black;
    color: white;
    font:sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  img {
    max-width: 100%;
  }
  button {
    background-color: #333;
    color: yellow ;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
  }
  #result {
    margin-top: 20px;
    display: none;
  }
</style>
</head>
<body>
  <img src="deep_thought.jpg" alt="how's it going guys">
  <div>
    <button onclick="addDigit(0)">0</button>
    <button onclick="addDigit(1)">1</button>
  </div>
  <div id="result">
    <p>The answer to the Ultimate Question of Life, the Universe, and Everything.</p>
    <p>Paste this string in the app to complete the question. </p>
  </div>

  <script>
    let binaryInput = '';

    function addDigit(digit) {
      binaryInput += digit;
      checkBinaryInput();
    }

    function checkBinaryInput() {
      if (binaryInput === '101010') { // Binary representation of 42
        document.getElementById('result').style.display = 'block';
      }
    }
  </script>
</body>
</html>
